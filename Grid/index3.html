<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid_3</title>
  <style>
    .wrapper{
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      grid-auto-rows: minmax(100px, auto);
      gap: 1em;
      /* justify-items: end; */
      justify-items: stretch; /*this is bydefault applied*/

      align-items: stretch;
      /* align-items: center; aa vertically position change karva mate use thase. */
    }


    .wrapper > div{
      background: #eee;
      padding: 1em;
    }
    .wrapper > div:nth-child(odd){
      background: #ddd;
    }


    .box1{
      /* align-self: flex-start; */
      grid-column: 1/3; /*it will start from 1 and go till 3*/
      grid-row: 1/3;
    }
    .box2{
      /* align-self: flex-end; */
      grid-column: 3;
      grid-row: 1/3;
    }
    .box3{
      /* justify-self: end; */
      grid-column: 2/4;
      grid-row: 3;
    }
    .box4{
      grid-column: 1;
      grid-row: 2/4;
      /* this will do overlap */
      border: 1px solid black;
    }

  </style>
</head>
<body>
  <div class="wrapper">
    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>
    <div class="box3">Box 3</div>
    <div class="box4">Box 4</div>

  </div>
</body>
</html>
